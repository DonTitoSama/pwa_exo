<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EXO API PWA">
    <meta name="theme-color" content="#fff"/>
    <meta property="og:url" content="http://127.0.0.1:5501/index.html?" />
    <meta property="og:title" content="API PWA" />
    <meta property="og:description" content="API PWA EXO" />
    <title>PWA API EXO</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container mx-auto text-center">
        <h1 class="mt-2">Rechercher une série</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="searchInput">Formulaire de recherche :</label>
                <input type="text" class="form-control form-control-sm mt-5" id="searchInput" placeholder="Écrire ici ...">
            </div>
            <button type="submit" class="btn btn-primary mt-5 mb-3">Rechercher</button>
        </form>
        <div id="searchResults"></div>
    </div>   

    <script src="js/form.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service_worker.js');
        }
    </script>
</body>
</html>
