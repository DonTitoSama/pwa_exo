<head>

    <title>PAGE HORS LIGNE</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
</head>
<body>
    <div class="container mx-auto text-center">
        <h1>Jeu du Juste Prix</h1>
        <p>Devinez le prix entre 1 et 1000.</p>
        <div class="form-group">
            <label for="guess">Votre estimation:</label>
            <input type="number" class="form-control" id="guess" min="1" max="100">
        </div>
        <button class="btn btn-primary mt-5" onclick="checkGuess()">Vérifier</button>
        <p id="message" class="mt-3"></p>
    </div>

    <script>
        // Génération du nombre aléatoire
        const winningNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const guessInput = document.getElementById('guess');
            const guess = parseInt(guessInput.value);
            const message = document.getElementById('message');

            if (isNaN(guess) || guess < 1 || guess > 1000) {
                message.textContent = "Veuillez entrer un nombre entre 1 et 1000.";
            } else {
                if (guess === winningNumber) {
                    message.textContent = "Félicitations! Vous avez trouvé le juste prix!";
                } else if (guess < winningNumber) {
                    message.textContent = "Le prix est plus élevé.";
                } else {
                    message.textContent = "Le prix est plus bas.";
                }
            }
        }
    </script>
</body>
</html>
